<html lang="ja">

    <meta charset="UTF-8">

    <!-- ビューポート（スマホ版対応） -->

    <!-- サイトのタイトル -->
    <title>菊池&nbsp;悠のポートフォリオサイト</title>

    <!-- スタイルシート -->

    <div class="wrapper">
        <!-- ヘッダー -->

                    </div>

                    <ul class="works-list flex">

                        <!-- 成果物カード -->
                        <li>
                            <a href="./create01/" class="works-item">
                                <img src="../images/works/create01-thumbnail.jpg" alt="アイキャッチ画像" class="works-eye-catch">

                                <!-- カテゴリーと作品名 -->
                                <div class="works-detail">
                                    <p class="works-category">デザイン</p>
                                    <p class="works-title">カバー画像のデザイン１</p>

                                    <p class="works-title">カバー画像のデザイン３</p>
                                </div>
                            </a>
                        </li>
                    </ul>

                </div>
            </section>

        </main>

        <footer id="footer" class="footer flex">
            <!-- 一番上へ戻るボタン （画面固定） -->
            <div id="pagetop-butn" class="pagetop-butn flex">

            <div class="container flex">
                <a href="../"><img class="logo-img" src="../images/logo.png" alt="サイトロゴ"></a>
                <nav class="footer-gnav flex">
